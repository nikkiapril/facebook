<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>코멘트수정하기</title>
</head>
<body>
<div class="form_box">
    <form method="POST">
        {% csrf_token %}
        <h3> 코멘트 수정</h3>

        <input class="input_field" type="text" placeholder="글쓴이의 이름은?" name="author" value="{{feed.author}}" ><br>
        <input class="input_field" type="password" placeholder="글 비밀번호" name="password" value="{{feed.password}}" ><br>

        <textarea class="input_field" placeholder="내용을 입력해주세요." name="content">{{feed.text}}</textarea><br>

        <button class="write_button">수정</button>

    </form>
</div>

</body>
</html>
